<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Bài tập Mảng</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>số nguyên</label>
                  <input type="text" id="Number" />
                </div>
                <div class="form-group">
                  <label>vị trí 1</label>
                  <input type="text" id="txtvitri" />
                </div>
                <div class="form-group">
                  <label>vị trí 2</label>
                  <input type="text" id="btnvitri" />
                </div>
                <button id="add" class="btn btn-danger">thêm</button>
                <button id="demo" class="btn btn-success">
                  tổng các số dương
                </button>
                <button id="dem" class="btn btn-danger">đếm</button>
                <button id="min" class="btn btn-warning">
                  số nhỏ nhất trong mảng
                </button>
                <button id="btnsoduong" class="btn btn-info">
                  số dương nhỏ nhất
                </button>
                <button id="btntimsochan" class="btn btn-dark">
                  tìm số chẵn
                </button>
                <button id="btndoicho" class="btn btn-primary">
                  đổi chỗ 2 giá trị trong mảng
                </button>
                <button id="btnsapxep" class="btn btn-danger">sắp xếp</button>
                <button id="btnsonguyen" class="btn btn-warning">
                  số nguyên
                </button>
                <button id="btnsoluong" class="btn btn-primary">
                  so sánh số dương số âm
                </button>
              </form>
            </div>
            <div id="btnfooter" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
